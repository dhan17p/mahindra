\specVersion: "2.5"
metadata:
  name: finalwizard
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: firoritofiorifreestyle
        ui5Theme: sap_horizon
    - name: fiori-tools-servestatic
      afterMiddleware:  compression
      configuration:
        component: vobmah
        paths:
          - path: /resources/vobmah
            src: ../vobmah/webapp
          - path: /resources/vobmah
            src: ../vobmah/webapp
    - name: fiori-tools-servestatic
      afterMiddleware:  compression
      configuration:
        component: vobscreen2
        paths:
          - path: /resources/vobscreen2
            src: ../vobscreen2/webapp
          - path: /resources/vobscreen2
            src: ../vobscreen2/webapp
    - name: fiori-tools-servestatic
      afterMiddleware:  compression
      configuration:
        component: vobscreen3
        paths:
          - path: /resources/vobscreen3
            src: ../vobscreen3/webapp
          - path: /resources/vobscreen3
            src: ../vobscreen3/webapp
    - name: fiori-tools-servestatic
      afterMiddleware:  compression
      configuration:
        component: vobscreen4
        paths:
          - path: /resources/vobscreen4
            src: ../vobscreen4/webapp
          - path: /resources/vobscreen4
            src: ../vobscreen4/webapp
    - name: fiori-tools-servestatic
      afterMiddleware:  compression
      configuration:
        component: vobscreen4bb
        paths:
          - path: /resources/vobscreen4bb
            src: ../vobscreen4bb/webapp
          - path: /resources/vobscreen4bb
            src: ../vobscreen4bb/webapp