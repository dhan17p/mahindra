_schema-version: "3.1"
ID: mahindra
description: A simple CAP project.
version: 1.0.0
modules:
- name: mahindra-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: mahindra-db
  - name: uaa_mahindra
  - name: TLP_Connectivity
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: mahindra-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: mahindra-db
  parameters:
    buildpack: nodejs_buildpack
- name: mahindra-destination-content
  type: com.sap.application.content
  requires:
  - name: mahindra-destination-service
    parameters:
      content-target: true
  - name: mahindra_html_repo_host
    parameters:
      service-key:
        name: mahindra_html_repo_host-key
  - name: uaa_mahindra
    parameters:
      service-key:
        name: uaa_mahindra-key
  parameters:
    content:
      instance:
        destinations:
        - Name: mahindravendorapprouter_mahindra_html_repo_host
          ServiceInstanceName: mahindra-html5-app-host-service
          ServiceKeyName: mahindra_html_repo_host-key
          sap.cloud.service: mahindravendorapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: mahindravendorapprouter_uaa_mahindra
          ServiceInstanceName: mahindra-xsuaa-service
          ServiceKeyName: uaa_mahindra-key
          sap.cloud.service: mahindravendorapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: mahindra-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: mahindra_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - vobmah.zip
      name: vobmah
      target-path: resources/
    - artifacts:
      - vobscreen2.zip
      name: vobscreen2
      target-path: resources/
    - artifacts:
      - vobscreen3.zip
      name: vobscreen3
      target-path: resources/
    - artifacts:
      - vobscreen4.zip
      name: vobscreen4
      target-path: resources/
    - artifacts:
      - vobscreen4b.zip
      name: vobscreen4b
      target-path: resources/
    - artifacts:
      - vobscreen4bb.zip
      name: vobscreen4bb
      target-path: resources/
    - artifacts:
      - finalwizard.zip
      name: finalwizard
      target-path: resources/
    - artifacts:
      - folderstructure.zip
      name: folderstructure
      target-path: resources/
    - artifacts:
      - folderstruc.zip
      name: folderstruc
      target-path: resources/
- name: vobmah
  type: html5
  path: app/vob_mah
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: vobscreen2
  type: html5
  path: app/vob_screen2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: vobscreen3
  type: html5
  path: app/vobscreen3
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: vobscreen4
  type: html5
  path: app/vobscreen4
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: vobscreen4b
  type: html5
  path: app/vobscreen4b
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: vobscreen4bb
  type: html5
  path: app/vobscreen4bb
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalwizard
  type: html5
  path: app/finalwizard
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: folderstructure
  type: html5
  path: app/folderstructure
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: folderstruc
  type: html5
  path: app/folderstruc
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: mahindra-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: mahindra-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: mahindra-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: mahindra-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: mahindra_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: mahindra-html5-app-host-service
    service-plan: app-host
- name: TLP_Connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: uaa_mahindra
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: mahindra-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
